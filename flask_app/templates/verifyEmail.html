<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <script src="https://kit.fontawesome.com/9b71be7adb.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/login.css') }}">
  <link rel="icon" type="text/css" href="{{ url_for('static', filename='/images/ecoLogo.png') }}">
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="border border-success w-25 p-5 text-center rounded-3">
        <h1 class="fs-2">Verify your email</h1>

        <form action="/activate/account" method="post"
            class="m-auto p-3">
            <div class="mb-3">
                <label for="verificationCode" class="form-label">Verification Code</label>
                <input type="text" class="form-control w-100" name="verificationCode">
            </div>
            {% with messages = get_flashed_messages(category_filter=["wrongCode"]) %}
            {% if messages %}
            {% for message in messages %}
            <p class="text-success">{{message}}</p>
            {% endfor %}
            {% endif %}
            {% endwith %}

            <button type="submit" class="btn btn-success my-3 w-50">Verify Email</button>
        </form>
    </div>
</body>
</html>
